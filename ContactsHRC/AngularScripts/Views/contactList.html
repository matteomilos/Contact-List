<div class="container" ng-controller="listController">
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
        </tr>
        <tr ng-repeat="item in contacts">
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.Address}}</td>
            <td>
                <a ng-href="#/edit/{{item.ContactId}}">
                    <button type="button" class="btn btn-default btn-sm" style="color: blue">
                        <span class="glyphicon glyphicon-pencil">Edit</span>
                    </button>
                </a>
            </td>
            <td>
                <a ng-click="delete(item.ContactId)" href="javascript:;">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-remove" style="color: red"></span> Delete
                    </button>
                </a>
            </td>
        </tr>
    </table>
    <div class="col-xs-5 panel-body">
        <ul class="list-group">
            <li class="list-group-item">
                <h4>Contacts:</h4>
                <div class="row">
                    <input class="form-control" placeholder="Search contacts by name or tag" type="text" ng-model="query">
                </div>
                <div class="list-group-item" ng-repeat="contact in contacts | orderBy: 'name' | filter: search ">
                    <a ng-href="#/contactInfo/{{contact.ContactId}}">{{contact.FirstName}} {{contact.LastName}}</a>
                </div>
            </li>
        </ul>
    </div>




</div>
