<div>
    <div class="list-group-item">

        <div class="form-group">

            <p>First name: <input id="firstName" class="form-control" type="text" ng-model="currentContact.FirstName"> </p>
            <p>Last name: <input id="lastName" class="form-control" type="text" ng-model="currentContact.LastName"> </p>
            <p>Address: <input id="address" class="form-control" type="text" ng-model="currentContact.Address"> </p>
            <p>
                Numbers: <div ng-repeat="(key, number) in currentContact.PhoneNumbers">
                    <input class="form-control" type="text" ng-model="number.PhoneNumberValue"> <a ng-click="deleteNumber(key)" class="btn btn-danger">X</a>
                </div>
                <div>Add phone number <a ng-click="addPhoneNumber()" class="btn btn-primary">+</a></div>
            </p>
            <p>
                Emails: <div ng-repeat="(key, email) in currentContact.EmailAddresses">
                    <input class="form-control" type="text" ng-model="email.EmailAddressValue"> <a ng-click="deleteEmail(key)" class="btn btn-danger">X</a>
                </div>
                <div><a ng-click="addEmailAddress()" class="btn btn-primary">+</a></div>

            </p>
            <p>
                Tags: <div ng-repeat="(key, tag) in currentContact.Tags">
                    <input class="form-control" type="text" ng-model="tag.TagName"> <a ng-click="deleteTag(key)" class="btn btn-danger">X</a>
                </div>
                <div><a ng-click="addTag()" class="btn btn-primary">+</a></div>

            </p>
        </div>



        <a ng-click="save()">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-ok"></span>
                <span> Save Edits</span>
            </button>
        </a>

        <a href="#/">
            <button class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span><span>  Cancel</span>
            </button>
        </a>
    </div>
</div>
