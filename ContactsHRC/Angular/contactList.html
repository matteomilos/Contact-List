<div class="container" ng-controller="listController">
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Broj</th>
        </tr>
        <tr ng-repeat="item in contacts">
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.Address}}</td>
            <td >
               <b ng-repeat="number in item.PhoneNumbers"></b> {{ number.PhoneNumberValue }}
            </td>
            <td ng-repeat="email in item.EmailAddresses">
                {{ email.EmailAddressValue }}
            </td>
            <td><a ng-href="#/edit/{{item.ContactId}}">Edit</a></td>
        </tr>
    </table>
</div>
