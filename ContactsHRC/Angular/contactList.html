<div class="container" ng-controller="listController">
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Edit</th>
        </tr>
        <tr ng-repeat="item in contacts">
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.Address}}</td>
            <td><a ng-href="#/edit/{{item.ContactId}}">Edit</a></td>
        </tr>
    </table>
</div>
