<div class="container" ng-controller="listController">
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr ng-repeat="item in contacts">
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
        </tr>
    </table>
</div>
